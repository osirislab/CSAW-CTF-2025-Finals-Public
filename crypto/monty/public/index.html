<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monty Hall Show - DOS Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        canvas {
            border: 2px solid #0f0;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #info {
            background: #000;
            padding: 15px;
            border: 2px solid #0f0;
            width: 640px;
            box-sizing: border-box;
        }
        #title {
            color: #ff0;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px #f00;
        }
        #controls {
            margin-top: 10px;
            font-size: 12px;
        }
        #message {
            color: #fff;
            margin-top: 10px;
            min-height: 40px;
            line-height: 1.5;
        }
        #stats {
            margin-top: 10px;
            color: #0ff;
            font-size: 14px;
        }
        #hostSpeech {
            color: #ff0;
            background: #222;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ff0;
            min-height: 60px;
        }
        #answerInput {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: #111;
            border: 2px solid #0ff;
        }
        #answerInput.visible {
            display: block;
        }
        #answerPrompt {
            color: #0ff;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #answerField {
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            padding: 8px;
            width: 200px;
            text-align: center;
        }
        #submitBtn {
            background: #0f0;
            border: none;
            color: #000;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            padding: 8px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        #submitBtn:hover {
            background: #0ff;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="info">
            <div id="title">★ THE MONTY HALL SHOW ★</div>
            <div id="controls">
                <strong>CONTROLS:</strong> Arrow Keys or WASD to move | SPACE to select door<br>
                <strong>OBJECTIVE:</strong> Win enough rounds to unlock the grand prize transmission!
            </div>
            <div id="stats">
                Wins: <span id="winCount">0</span> | Losses: <span id="lossCount">0</span> | 
                Switches: <span id="switchCount">0</span> | Stays: <span id="stayCount">0</span>
            </div>
            <div id="hostSpeech"></div>
            <div id="message"></div>
            <div id="answerInput">
                <div id="answerPrompt">Enter your answer:</div>
                <input type="text" id="answerField" maxlength="10" autocomplete="off">
                <button id="submitBtn">SUBMIT</button>
            </div>
        </div>
        <canvas id="gameCanvas" width="640" height="480"></canvas>
    </div>

    <script src="/js/game.js"></script>
</body>
</html>
